<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/favicon-16x16.png"
      type="image/x-icon"
    />
    <script defer src="script.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Pokédex</title>
  </head>
  <body>
    <main>
      <img src="#" alt="pokemon" class="pokemon_img" />

      <h1 class="pokemon_data">
        <span class="pokemon_number"></span> -
        <span class="pokemon_name"></span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="input_search"
          placeholder="Número ou Nome"
          required
        />
      </form>

      <div class="buttons">
        <button class="button btn_prev">Prev &lt;</button>
        <button class="button btn_next">Next &gt;</button>
      </div>

      <img src="img/pokedex.png" alt="pokedex" class="pokedex" />
    </main>
  </body>
</html>
